<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Impact" />
    <meta name="title" property="og:title" content="Impact" />
    <meta property="og:type" content="Website" />
    <meta
      name="image"
      property="og:image"
      content="https://i.ibb.co/31gShYF/Screen-Shot-2021-02-23-at-1-01-31-AM.png"
    />
    <meta name="description" property="og:description" content="Impact" />
    <meta name="author" content="Miguel Coria" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/main.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/teamwork.png') }}"
      type="image/x-icon"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-YKMFLSQ6JT"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-YKMFLSQ6JT");
    </script>
  </head>
  <body style="background-color: #ffffff">
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand font-weight-bold logo-text" href="/"
        ><img
          src="{{ url_for('static', filename='images/teamwork.png') }}"
          alt=""
          class="navbar-logo-image"
        />
        Impact</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link p-2" href="{{url_for('core.index')}}">Home</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link p-2" href="{{ url_for('users.account')}}"
              >Account</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link p-2" href="{{ url_for('blog_post.create_post')}}"
              >Create Post</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link p-2" href="{{url_for('core.about')}}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2" href="{{ url_for('users.logout')}}"
              >Logout</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link p-2" href="{{url_for('core.about')}}">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link p-2" href="{{ url_for('users.register')}}"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-login-button p-2"
              href="{{ url_for('users.login')}}"
            >
              Login</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container-fluid main-content d-flex flex-column">
      {% block content %} {% endblock%}
    </div>
    <footer class="text-center text-lg-start container-fluid">
      <div
        class="d-flex justify-content-center p-1"
        style="background-color: #ffffff"
      >
        <a
          class="m-3 footer-link"
          target="_blank"
          href="https://www.linkedin.com/in/miguel-coria-273888130/"
          ><span data-feather="linkedin" class="footer-icon"></span> Linkedin</a
        >
        <a
          class="m-3 footer-link"
          target="_blank"
          href="https://github.com/miguelcoria94/Impact"
          ><span data-feather="github" class="footer-icon"></span> Github
          Repo</a
        >
        <a
          class="m-3 footer-link"
          target="_blank"
          href="https://docs.google.com/document/d/16_YpkY8Qy2cX0o2C9MWXYYrV6i9SFTaa2LbqC3lco7s/edit"
          ><span data-feather="clipboard" class="footer-icon"></span> Resume</a
        >
      </div>
      <p class="pl-1 text-center footer-legal-text" href="https://mcoria.com/">
        Â© 2021 Copyright Miguel Coria
      </p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      let pathname = window.location.pathname;
      pages = ["/", "/about", "/register", "/account", "/login", "/create"];

      $(document).ready(function () {
        $("li.active").removeClass("active");
        $('a[href="' + location.pathname + '"]')
          .closest("li")
          .addClass("active");
        switch (pathname) {
          case "/about":
            document.title = "Impact - About";
            break;
          case "/register":
            document.title = "Impact - Register";
            break;
          case "/account":
            document.title = "Impact - Account";
            break;
          case "/login":
            document.title = "Impact - Login";
            break;
          case "/create":
            document.title = "Impact - Create";
            break;
          default:
            document.title = "Impact - Home";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
