{% extends "base.html" %} {% block content %}
<div class="jumbotron">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">By {{post.author.username}}</p>
  <img
    src="{{url_for('static',filename='post_pics/default-thumb.png')}}"
    alt=""
  />
  <p class="text-muted">Posted on {{ post.date.strftime('%B %d, %Y') }}</p>
  <p>{{post.text}}</p>
  {% if post.author == current_user %}
  <div>
    <a
      class="btn btn-secondary"
      href="{{ url_for('blog_post.update', blog_post_id=post.id) }}"
      >Update</a
    >
    <button
      type="button"
      class="btn btn-danger"
      data-toggle="modal"
      data-target="#del_modal"
    >
      Delete
    </button>
  </div>
  {% endif %}
</div>

<!-- Modal for Pop Up-->
<div class="modal" tabindex="-1" role="dialog" id="del_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Post</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this post?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>

        <form
          action="{{ url_for('blog_post.delete_post', blog_post_id=post.id) }}"
          method="POST"
        >
          <input class="btn btn-danger" type="submit" value="Delete" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
