{% extends 'base.html' %}
{% block content %}
    <form method="POST" class="">
        {{form.hidden_tag()}}
        {{form.email.label}}{{form.email(class='')}}<br>
        {{form.username.label}}{{form.username}}<br>
        {{form.password.label}}{{form.password}}<br>
        {{form.confirm_password.label}}{{form.confirm_password}}<br>
        {{form.submit()}}
    </form>
{% endblock %}
